server:
  port: 1000
  
spring:
  application:
    name: secures-app
  aop:
    proxy-target-class: true
  data:
    mongodb:
      host: localhost          # Direcci√≥n del servidor de MongoDB
      port: 27017              # Puerto de MongoDB
      database: secures-app     # Nombre de la base de datos
  profiles:
    active: dev               # Perfil activo (puede ser dev, prod, etc.)

logging:
  level:
    com.tlaxcala.securesapp.clients:
      ConsultsClient: DEBUG

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
